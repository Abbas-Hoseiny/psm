# Bio/Organic Product Enrichment Configuration

# Manual bio flags from CSV
bio_flags:
  file: "data/external/bio_flags.csv"
  description: "Manually curated bio/organic certification flags"
  columns:
    - kennr
    - is_bio
    - certification_body
    - notes

# Heuristic rules for detecting bio products
bio_heuristics:
  enabled: true
  name_patterns:
    - "bio"
