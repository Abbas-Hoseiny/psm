  description: "Pattern-based detection in product names"

# Manufacturer URLs and additional info
manufacturer_urls:
  file: "data/external/manufacturer_urls.csv"
  description: "Manufacturer website URLs"
  columns:
    - firma_name
    - website

# Marketing/trade names
