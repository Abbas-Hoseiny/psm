<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b1620"/>
      <stop offset="50%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#081019"/>
    </linearGradient>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="200" fill="#22c55e" opacity="0.05"/>
  <circle cx="1050" cy="130" r="150" fill="#22c55e" opacity="0.05"/>
  
  <!-- Grid pattern -->
  <g stroke="#2a3f52" stroke-width="1" opacity="0.3">
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
  </g>
  
  <!-- Leaf Icon -->
  <g transform="translate(100, 180)">
    <path d="M60 180 C60 80, 140 20, 200 20 C200 100, 140 160, 60 180 Z" 
          fill="url(#leafGradient)" opacity="0.9"/>
    <path d="M60 180 Q130 100, 200 20" 
          stroke="#0b1620" stroke-width="4" fill="none" opacity="0.5"/>
    <path d="M100 140 Q130 100, 150 60" 
          stroke="#0b1620" stroke-width="2" fill="none" opacity="0.3"/>
    <path d="M80 160 Q110 130, 120 90" 
          stroke="#0b1620" stroke-width="2" fill="none" opacity="0.3"/>
  </g>
  
  <!-- Main Title -->
  <text x="340" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#e6f0f6">
    Digitale PSM
  </text>
  
  <!-- Subtitle -->
  <text x="340" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#22c55e">
    Pflanzenschutzmittel-Dokumentation
  </text>
  
  <!-- Features -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#a6b5c2">
    <text x="340" y="400">✓ Offizielle BVL-Zulassungsdaten</text>
    <text x="340" y="440">✓ Berechnung &amp; Dokumentation</text>
    <text x="340" y="480">✓ Offline-fähig &amp; kostenlos</text>
    <text x="700" y="400">✓ Open Source</text>
    <text x="700" y="440">✓ Ohne Anmeldung</text>
    <text x="700" y="480">✓ DSGVO-konform</text>
  </g>
  
  <!-- URL Badge -->
  <rect x="340" y="530" width="320" height="50" rx="25" fill="#22c55e" opacity="0.15"/>
  <text x="500" y="562" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#22c55e" text-anchor="middle">
    www.digitale-psm.de
  </text>
  
  <!-- BVL Badge -->
  <rect x="1000" y="540" width="150" height="40" rx="8" fill="#2a3f52"/>
  <text x="1075" y="567" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#a6b5c2" text-anchor="middle">
    BVL-Daten
  </text>
</svg>