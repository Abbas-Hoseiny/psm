name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # TÃ¤glich um 3 Uhr UTC

env:
  NODE_VERSION: "20"

jobs:
  # =====================
  # LINT & TYPE CHECK
  # =====================
  lint:
    name: ðŸ” Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: TypeScript Check
        run: npm run astro check

      - name: Lint (wenn eslint konfiguriert)
        run: npm run lint --if-present

  # =====================
  # BUILD
  # =====================
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # =====================
  # PERFORMANCE TESTS
  # =====================
  performance-tests:
    name: ðŸ“Š Performance Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install Playwright
        run: npx playwright install chromium

      - name: Run Performance Tests
        run: |
          npx playwright test tests/e2e/performance.spec.ts --reporter=json > performance-results.json || true

      - name: Upload Performance Report
        uses: actions/upload-artifact@v4
        with:
          name: performance-report
          path: performance-results.json
          retention-days: 30

  # =====================
  # CONFLICT TESTS
  # =====================
  conflict-tests:
    name: ðŸ” Conflict & Compatibility Tests
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install Playwright
        run: npx playwright install ${{ matrix.browser }}

      - name: Run Conflict Tests
        run: |
          npx playwright test tests/e2e/conflicts.spec.ts --project=${{ matrix.browser }} --reporter=json > conflict-results-${{ matrix.browser }}.json || true

      - name: Upload Conflict Report
        uses: actions/upload-artifact@v4
        with:
          name: conflict-report-${{ matrix.browser }}
          path: conflict-results-${{ matrix.browser }}.json
          retention-days: 30

  # =====================
  # LIGHTHOUSE AUDIT
  # =====================
  lighthouse:
    name: ðŸ”¦ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: "./lighthouserc.json"
          uploadArtifacts: true
          temporaryPublicStorage: true

  # =====================
  # BUNDLE SIZE CHECK
  # =====================
  bundle-size:
    name: ðŸ“¦ Bundle Size Check
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Analyze Bundle Size
        run: |
          echo "ðŸ“¦ Bundle Size Analysis"
          echo "========================"
          echo ""
          du -sh dist/
          echo ""
          echo "Largest files:"
          find dist -type f -exec du -h {} + | sort -rh | head -20
          echo ""
          echo "JavaScript bundles:"
          find dist -name "*.js" -exec du -h {} + | sort -rh
          echo ""
          echo "Total JS size:"
          find dist -name "*.js" -exec cat {} + | wc -c | awk '{printf "%.2f KB\n", $1/1024}'

  # =====================
  # DEPLOY (nur main)
  # =====================
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, performance-tests, conflict-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cname: www.digitale-psm.de

  # =====================
  # SUMMARY REPORT
  # =====================
  summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs:
      [lint, build, performance-tests, conflict-tests, lighthouse, bundle-size]
    if: always()
    steps:
      - name: Download All Reports
        uses: actions/download-artifact@v4
        with:
          path: reports/

      - name: Generate Summary
        run: |
          echo "# ðŸ“‹ Test Summary Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Conflicts: ${{ needs.conflict-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Lighthouse: ${{ needs.lighthouse.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed reports." >> $GITHUB_STEP_SUMMARY
